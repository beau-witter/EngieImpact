trigger:
- main

pool:
  name: Local

steps:
- task: TerraformTaskV1@0
  inputs:
    provider: 'azurerm'
    command: 'plan'
    commandOptions: '-out=tfplan'
    environmentServiceNameAzureRM: 'Personal - myTFResourceGroup'

- task: TerraformTaskV1@0
  inputs:
    provider: 'azurerm'
    command: 'apply'
    commandOptions: 'tfplan -auto-approve'
    environmentServiceNameAzureRM: 'Personal - myTFResourceGroup'